<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Blank 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item (click)="fireAlert()" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Fire Alert</ion-label>
      </ion-item>

      <ion-item (click)="takePicture()" class="ion-activated">
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>Take Picture</ion-label>
      </ion-item>

      <ion-item routerLink="/login">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Go to Login</ion-label>
      </ion-item>

      <ion-item (click)="getGeolocation()" class="ion-activated">
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Get Geolocation</ion-label>
      </ion-item>
      <ion-item *ngIf="coordsDataLat && coordsDataLng">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>Latitude</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>Longitude</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>{{ coordsDataLat }}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{ coordsDataLng }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
    <ion-card *ngIf="imgData">
      <img [src]="imgData">
    </ion-card>
  </div>
</ion-content>
